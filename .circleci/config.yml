# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
executors:
  node:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:8
  lftp:
    working_directory: ~/workspace
    docker:
      - image: takkatakka/lftp:latest
commands:
  restore_npm:
    steps:
      - restore_cache: # Download and cache dependencies
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
  save_npm:
    steps:
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
jobs:
  build:
    executor: node
    steps:
      - checkout
      - restore_npm
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - save_npm
      - persist_to_workspace:
          root: '.'
          paths:
            - dist
  deploy:
    executor: lftp
    steps:
      - attach_workspace:
          at: '.'
      - run:
          name: Deploy with bash script
          command: bash deploy.sh

workflows:
  # unnecessary workflows version on config version 2.1
  general_wf:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
